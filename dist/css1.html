<!doctype html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body,html{
      --cmain: #f04;
      width:100%;
      height:100%;
      padding:0;
      background: #333;
      background: black;
    }
    body>div{
      position:absolute;
      left:50vw;
      top:50vh;
    }
    div,div:after,div:before{
      content:'';
      position: absolute;
      font-size: 1.03em;
      /*font-size: 0.99em;*/
      left: 5em;
      width: 10em;
      height: 1px;
      /*border-radius: 50% 50% 50% 0;*/
      /*border-radius: 50%;*/
      /*border: .1em dotted black;*/
      /*border: .575em dotted var(--cmain);*/
      /*background: white;*/
      background: var(--cmain);
      transform: translate(1rem,0) rotate(137.5077deg) scale(1);
      /*box-shadow: 0 0 0 1px black
        ,0 0 0 2px white
        ,0 0 0 3px black
        ,0 0 1em black inset;*/
      box-shadow: 2em 2em 0 var(--cmain)
        ,-2em 2em 0 var(--cmain)
        ,2em -2em 0 var(--cmain)
        ,-2em -2em 0 var(--cmain);
      aianimation: rot 160s linear infinite;
    }
    div:before,div:after{
      top:0;
      left:0;
    }
    div:before{
      ttop:3em;
      animation: rot 10s linear infinite;
    }
    div:after{
      ttop:-3em;
      animation: rot 10s linear infinite;
      animation-direction: reverse;
    }

    @keyframes rot{
      0%{
        transform:rotate(0deg);
      }
      50%{
        transform:rotate(180deg);
      }
      50.0001%{
        transform:rotate(-180deg);
      }
      100%{
        transform:rotate(0deg);
      }
    }

  </style>
</head> 
<body>
  <script>
    let div = document.body
    let num = 55
    while (num--) {
      const ndiv = document.createElement('div')
      div.appendChild(ndiv)
      div = ndiv
    }
  </script>
</body>
</html>
