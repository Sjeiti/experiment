  <body>
    <style>
      html { box-sizing: border-box; }
      *, *:before, *:after { box-sizing: inherit; }
      body,html{width:100%;height:100%;}
      body{
				margin: 0;
				padding: 0;
        background:#333;
        color:gold;
        font-family: monospace;
      }
			.experiment {
				position: absolute;
				left: 0;
				top: 0;
        width: 100%;
        height: 100%;
      }
			.experiment--height {
				height: 16rem;
      }
			.menu {
				position: absolute;
				left: 0;
				top: 0;
        z-index: 999;
        padding: 0;
        margin: 0;
			}
			.menu__label {
        display: block;
				padding: 0.125rem;
				line-height: 120%;
				opacity: 0.2;
        color: gold;
        background-color: black;
			}
			.menu__label:after {
				content: ' +';
			}
			.menu:hover .menu__label {
				opacity: 1;
			}
			.menu__input:checked~.menu__label:after {
				content: ' -';
			}
			.menu__input {
				width: 0;
				height: 0;
				position: absolute;
				transform: translateX(-999rem);
			}
			.menu__list {
        display: none;
				list-style: none;
				padding: 0;
				max-height: 90vh;
				overflow: auto;
			}
			.menu__input:checked~.menu__list {
				display: block;
			}
			.menu__button {
				background-color: black;
				color: white;
        border: 0;
        padding: 0.25rem 0.5rem 0.25rem 0;
        font-size: 0.875rem;
			}

    </style>
    <div class="experiment"></div>
    <menu class="menu">
      <input class="menu__input" type="checkbox" id="menu" />
      <label class="menu__label" for="menu">[menu]</label>
      <ul class="menu__list">
        <li><label>Height <input type="checkbox" id="height" /></label></li>
      </ul>
    </menu>
    <script>
      const {body} = document
      const createElement = document.createElement.bind(document)
      const isMobile = window.matchMedia('(max-device-width: 600px)').matches
      const isLocalhost = window.location.hostname==='localhost'

      if (isMobile&&isLocalhost) {
        const script = document.createElement('script')
        script.src = '//cdn.jsdelivr.net/npm/eruda'
        body.appendChild(script)
        script.onload = function () {
          eruda.init()
        }
      }

      window.onerror = function(messageOrEvent, source, lineno, colno, error) {
        alert(messageOrEvent+' '+source)
      }
    </script>
    <script src="index.js"></script>
