<style>
  body, html {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #5a7a37;
    overflow: hidden;
  }
  :root {
    --radians: 0;
    --lightRadians: -1.1;
  }
  .ladybug {
    --rdns: calc(var(--radians) + var(--lightRadians));
    --remX: calc(cos(var(--rdns))*1rem);
    --remY: calc(sin(var(--rdns))*-1rem);
    --percX: calc(cos(var(--rdns))*1%);
    --percY: calc(sin(var(--rdns))*-1%);
		position: relative;
    width: 1.4rem;
    height: 2rem;
    transform: rotate(calc(var(--radians)*1rad));
    transform-origin: 50% 50%;
    transition: top 400ms ease, left 400ms ease;
    &:before {
      content: '';
      display: block;
      position: absolute;
      left: -10%;
      top: -10%;
      width: 120%;
      height: 120%;
      background:
        linear-gradient( 30deg, transparent 0% 49%, #000 49% 51%, transparent 51% 100%),
        linear-gradient(  0deg, transparent 0% 49%, #000 49% 51%, transparent 51% 100%),
        linear-gradient(-30deg, transparent 0% 49%, #000 49% 51%, transparent 51% 100%)
      ;
    }
		&:after {
			content: '';
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50% 50% 60% 60%;
			background:
				radial-gradient(ellipse at calc(50% - 20*var(--percX)) calc(50% - 20*var(--percY)), #FFFC 0%, transparent 30%),
				radial-gradient(circle at 80% 5%, #FFF 0 8%, transparent 8%),
				radial-gradient(circle at 20% 5%, #FFF 0 8%, transparent 8%),
				radial-gradient(circle at 50% -10%, #000 0% 35%, transparent 35%),
				radial-gradient(circle at 80% 50%, #000 0 10%, transparent 12%),
				radial-gradient(circle at 20% 50%, #000 0 10%, transparent 12%),
				radial-gradient(circle at 65% 80%, #000 0 7%, transparent 9%),
				radial-gradient(circle at 35% 80%, #000 0 7%, transparent 9%),
				linear-gradient(90deg, transparent 0% 49%, #0008 49% 51%, transparent 51% 100%),
				#F04
		  ;
			box-shadow:
				calc(0.4*var(--remX)) calc(0.4*var(--remY)) 0.5rem #FFF3 inset,
				calc(-0.3*var(--remX)) calc(-0.3*var(--remY)) 0.3rem #0008 inset,
				calc(0.2*var(--remX)) calc(0.2*var(--remY)) 0.1rem #0008
		  ;
		}
  }
</style>

<div style="display:none;">
  <div class="ladybug" style="left: 50%;top:50%;scale:10;--radians:0.5;z-index: 1;"></div>
  <input type="range"/>
</div>

<script>
  const w = document.documentElement.clientWidth
  const h = document.documentElement.clientHeight
  const input = document.querySelector('input')
  const ladybug = document.querySelector('.ladybug')
  const step = 60
  
  input.addEventListener('input', e=>{
    const value = e.currentTarget.value
    ladybug.style.setProperty('--radians', value/50*Math.PI)
  })
  
  Array.from(new Array(20)).forEach(()=>{
    const ladybug = document.createElement('div')
    ladybug.classList.add('ladybug')
    const {style} = ladybug
    setStyle(style,Math.random()*w,Math.random()*h,Math.random()*2*Math.PI)
    ladybug.addEventListener('click',()=>{
      const x = parseFloat(style.left)
      const y = parseFloat(style.top)
      const radians = parseFloat(style.getPropertyValue('--radians')) + 3*(Math.random() - 0.5)
      const newX = x + step*Math.cos(radians - 0.5*Math.PI)
      const newY = y + step*Math.sin(radians - 0.5*Math.PI)
      setStyle(style,newX,newY,radians)
    })
    document.body.appendChild(ladybug)
  })
  
  function setStyle(style,x,y,radians){
    Object.assign(style, {
      left: x+'px',
      top: y+'px'
    })
    style.setProperty('--radians', radians)
  }
</script>
